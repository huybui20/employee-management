<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/employees/saveEmployee}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<label for="First Name">First Name</label>
			<input type="text" th:field="*{firstName}" id="First Name" class="form-control mb-4 col-4">
			<label for="Last Name">Last Name</label>
			<input type="text" th:field="*{lastName}" id="Last Name" class="form-control mb-4 col-4">
			<label for="Email">Email</label>
			<input type="text" th:field="*{email}" id="Email" class="form-control mb-4 col-4">
			<label for="Phone Number">Phone Number</label>
			<input type="text" th:field="*{phone}" id="Phone Number" class="form-control mb-4 col-4">

			<label for="Male">Male</label>
			<input type="radio" th:field="*{gender}" value="Male" id="Male">
			<labe for="Female">Female</labe>
			<input type="radio" th:field="*{gender}" value="Female" id="Female">
			<br>
			<select name="department">

				<option th:each="d : ${listDepartments}" th:value="${d.getId()}" th:text="${d.getName()}"></option>

			</select>
			<br>
			<br>
			<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>

		<hr>

		<a th:href="@{/employees}"> Back to Employee List</a>
	</div>
</body>

</html>
