<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update User</h2>

		<form action="#" th:action="@{/users/saveUser}" th:object="${user}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<label for="First Name">First Name</label>
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
			<label for="Last Name">Last Name</label>
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			<label for="Email">Email</label>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<label for="Password">Password</label>
			<input type="password" th:field="*{password}" class="form-control mb-4 col-4">
			<label for="Roles">Roles</label>

			<!-- Add if statement to check if current user has role of "USER" -->
			<th:block sec:authorize="hasRole('USER')">
				<label for="Roles">Roles</label>
				<select name="roles">
					<option th:value="${user.roles[0].name}" th:text="${user.roles[0].name}"></option>
				</select>
			</th:block>
			
			<!-- Add else statement for all other users -->
			<th:block sec:authorize="hasRole('ADMIN')">
				<label for="Roles" sec:authorize="hasRole('ADMIN')">Roles</label>
				<select name="roles" sec:authorize="hasRole('ADMIN')">
					<option th:value="ROLE_ADMIN" th:text="ROLE_ADMIN"></option>
					<option th:value="ROLE_USER" th:text="ROLE_USER"></option>
				</select>
			</th:block>
			
			
			<select name="roles">

				<option th:value="ROLE_ADMIN" th:text="ROLE_ADMIN" th:field="*{roles}"></option>
				<option th:value="ROLE_USER" th:text="ROLE_USER" th:field="*{roles}"></option>
			</select>

			<button type="submit" class="btn btn-info col-2"> Update User</button>
		</form>

		<hr>

		<a th:href="@{/users}"> Back to Users List</a>
	</div>
</body>

</html>
